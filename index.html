<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dice Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Dice Game</h1>
        <div id="dice-result">
            <p><span id="player1-name">Player 1</span>: <span id="player1-result">0</span></p>
            <p><span id="player2-name">Player 2</span>: <span id="player2-result">0</span></p>
        </div>
        <button onclick="rollDice()">Roll Dice</button>
        <h2 id="result">Press "Roll Dice" to start the game!</h2>
    </div>

    <script src="./app.js"></script>
</body>
</html>
